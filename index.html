<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FrontendFunn -</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white text-center my-5">
            Scroll Down to View My Skills
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card mt-5 bg-dark">
            <div class="card-body">
              <h3 class="card-title text-warning text-uppercase">My Skills</h3>
              <hr class="bg-warning" />
              <div class="skill my-4">
                <b class="text-white h6">HTML</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    data-progress="80%"
                  ></div>
                </div>
              </div>
              <div class="skill my-4">
                <b class="text-white h6">CSS</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    data-progress="80%"
                  ></div>
                </div>
              </div>
              <div class="skill my-4">
                <b class="text-white h6">SCSS</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    data-progress="70%"
                  ></div>
                </div>
              </div>
              <div class="skill my-4">
                <b class="text-white h6">JAVASCRIPT</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    data-progress="90%"
                  ></div>
                </div>
              </div>
              <div class="skill my-4">
                <b class="text-white h6">ANGULAR</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    data-progress="50%"
                  ></div>
                </div>
              </div>
              <div class="skill my-4">
                <b class="text-white h6">WORDPRESS</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-secondary"
                    role="progressbar"
                    data-progress="40%"
                  ></div>
                </div>
              </div>
              <div class="skill my-4">
                <b class="text-white h6">NODE.JS</b>
                <div class="progress">
                  <div
                    class="progress-bar bg-info progress-bar-striped"
                    role="progressbar"
                    data-progress="60%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
